<div class="containter" >
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="emailIcon d-flex">
      <div class="emailText">
        @if(user){
          {{user.userName ? user.userName.charAt(0).toUpperCase():'u'}}
        }
      </div>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <button class="btn btn-outline-danger my-2 my-sm-0 ms-2" type="button" (click)="logOut()" >logout</button>
        </li>
        <li class="nav-item">
          <button class="nav-link ms-2" (click)="goHome()" >Home</button>
